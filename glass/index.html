<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<title>Visual Glass Emulator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="GlassCSS.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,300italic,100italic,400' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="controllers.js"></script>
	</head>
	<body>
		<header id="main-header">		
			<h1>Visual Glass</h1>
		</header>


			Search: <textarea ng-model="query" placeholder="Write what you want to see on Glass"></textarea>

		<article>
			<div class="overlay-gradient-medium"></div>
			<section>{{query}}</section>
			<footer><time>13:37</time></footer>
		</article>
	</body>
</html>
